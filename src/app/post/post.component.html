<mat-form-field>
  <input
    ngModel
    name="post"
    #post="ngModel"
    (keyup.enter)="createPost(post.value)"
    matInput placeholder="Enter post">
</mat-form-field>
<h1>Posts</h1>
<mat-list *ngIf="posts.length" role="list">
    <mat-list-item
    *ngFor="let post of posts"
    role="listitem">
      {{post.title}}
      <button
        (click)="deletePost(post)"
        mat-mini-fab>Delete</button>
    </mat-list-item>
</mat-list>
<mat-error *ngIf="!posts.length">No posts found!</mat-error>
